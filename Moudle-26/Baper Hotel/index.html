<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baper Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-2xl text-center font-black mt-16 ">Welcome to my <span class=" text-purple-600">Bapper
                Bank</span> !!!!</h1>

    </header>

    <main>

        <section class="bg-green-100 w-3/4 p-8 mx-auto mt-8 h-3/6 ">
            <h1 class="text-2xl text-purple-600 mx-8 mb-4">Please logig</h1>
            <div>

                <input id="user-email" class="border-2 block border-gray-400 rounded w-11/12 mb-4 m-8 px-2 mx-8"
                    type="text" placeholder="Your email....">

                <input id="user-pass" class="border-2 block border-gray-400 rounded w-11/12  mb-4 m-8 px-2 mx-8"
                    type="password" name="" id="" placeholder="Password">

                <button id="SubmitBtn"
                    class="bg-yellow-600 px-4 py-2 mx-8 rounded text-white font-medium">Submit</button>
            </div>
        </section>
    </main>
    <script src="js/script.js"></script>
</body>

</html>
